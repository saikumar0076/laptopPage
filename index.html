<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <title>FastMart</title>


</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo">
            <h4 class="logo">astMart</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="">Specifications</a></li>
                <li><a class="nav-link" href="">Products</a></li>
                <li><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch display offering a 4k display with screen.</p>
                </div>
                <div class="btn">
                    <button class="btn-select">14 Inch</button>
                    <button class="btn-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="laptop.png" alt="">
            </div>
            
        </section>
        <img class="background" src="background2.svg" alt="">
        <div class="arrow">
            <img src="leftarrow.svg" alt="">
            <img src="halfdot.svg" alt="">
            <img src="halfdot.svg" alt="">
            <img class="fulldot" src="fulldot.svg" alt="">
            <img src="rightarrow.svg" alt="">

        </div>
    </main>
</body>
</html>
